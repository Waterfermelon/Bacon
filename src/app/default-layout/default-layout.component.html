<div class="sticky top-0 z-40">
  <nav class="bg-white">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-around mx-auto p-4">
      <div class="hidden grow w-full md:block md:w-auto" id="navbar-default">
        <ul
          class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
          @for (item of navBarItems; track $index) {
            <li>
              <a [href]="item.link" (click)="scrollToSection($event, item.link)"
                 class="block font-bold py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 text-baconBlue">{{ item.label }}</a>
            </li>
          }
        </ul>
      </div>
    </div>
  </nav>
</div>
<router-outlet></router-outlet>
